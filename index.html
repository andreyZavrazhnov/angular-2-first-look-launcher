<!DOCTYPE html>
<html lang="en" ng-app="app" ng-cloak>

<head>
  <title>Angular 2 First Look</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="assets/angular-material.min.css" />
  <link rel="stylesheet" href="assets/app.css" />

  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
  <meta name="viewport" content="initial-scale=1" />
</head>

<body ng-controller="IndexController as vm">

  <md-toolbar md-scroll-shrink="" class="dark">
    <div class="md-toolbar-tools">
      <a class="md-title-icon" ng-href="http://pluralsight.com" target="_blank"><i></i></a>
      <h3>
        <span>Angular 2 First Look</span>
      </h3>
      <span flex=""></span>
      <div class="md-title-links hide-xs">
        <md-button class="md-accent md-hue-1 md-title-button"><a ng-href="http://angular.io" target="_blank">Angular 2</a></md-button>
        <md-button class="md-accent md-hue-1 md-title-button"><a ng-href="http://johnpapa.net" target="_blank">John Papa</a></md-button>
      </div>
    </div>
  </md-toolbar>


  <md-card>
    <md-toolbar class="md-primary md-hue-0 card-title">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Components</span>
        </md-card-title-text>
      </md-card-title>
    </md-toolbar>
    <md-card-title>
      <md-card-title-text>
        <span class="md-subhead">Components are wicked cool, let's go create one.</span>
      </md-card-title-text>
      <!--<md-card-title-media>
        <div class="md-media-sm card-media"></div>
      </md-card-title-media>-->
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-accent md-raised">
        <a ng-href="examples/sample.html" target="_blank">View Sample</a></md-button>
    </md-card-actions>
  </md-card>
  <md-card>
    <md-toolbar class="md-primary md-hue-0">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Templates</span>
        </md-card-title-text>
      </md-card-title>
    </md-toolbar>
    <md-card-title>
      <md-card-title-text>
        <span class="md-subhead">Templates are wicked cool, let's go create one.</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-accent md-raised">
        <a ng-href="examples/sample.html" target="_blank">View Sample</a></md-button>
    </md-card-actions>
  </md-card>
  <md-card>
    <md-toolbar class="md-primary md-hue-0">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Data Bindings</span>
        </md-card-title-text>
      </md-card-title>
    </md-toolbar>
    <md-card-title>
      <md-card-title-text>
        <span class="md-subhead">Data binding is fun, let's explore.</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-accent md-raised">
        <a ng-href="examples/sample.html" target="_blank">View Sample</a></md-button>
    </md-card-actions>
  </md-card>

  <script src="assets/angular.min.js"></script>
  <script src="assets/angular-animate.min.js"></script>
  <script src="assets/angular-aria.min.js"></script>
  <script type="text/javascript" src="assets/angular-material.min.js"></script>

  <script type="text/javascript">
    angular
      .module('app', ['ngMaterial'])
      .config(function($mdThemingProvider, $mdIconProvider){

        $mdThemingProvider.theme('default')
          .primaryPalette('deep-orange')
          .accentPalette('pink')
          .warnPalette('red');
      })
      .controller('IndexController', IndexController);

      IndexController.$inject = [];

      function IndexController() {
        var vm = this;
      }
  </script>

</body>

</html>
