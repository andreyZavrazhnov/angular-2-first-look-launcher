<html>

<head>

  <link rel="stylesheet" href="assets/material.deep_orange-pink.min.css" />
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <link rel="stylesheet" href="assets/icons.css">
    <style>

    </style>

</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--pluralsight-black">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title-icon"><i class="material-icons">none</i></span>
        <span class="mdl-layout-title">Angular 2 First Look</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Angular 2</a>
          <a class="mdl-navigation__link" href="">John Papa</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="mdl-grid">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Modules</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Modules are wicked cool. Let's create one.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="">
                View Sample
              </a>

            </div>
          </div>
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Components</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Angular 2 Components are wicked cool. Let's create one.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      View Sample
    </a>
            </div>
          </div>
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Templates</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Angular 2 Templates are wicked cool. Let's create one.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                View Sample
              </button>
            </div>
            <!--<div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>-->
          </div>

        </div>

      </div>
    </main>
  </div>

</body>

</html>
